name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality-linux:
    name: Quality (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Format check
        run: make fmt-check

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Tool-agnostic guardrail
        run: make check-generic

      - name: ToolSpec contract tests
        run: make test-contract

      - name: Automation integration tests
        run: ./automat/tests/run.sh

  build-matrix:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build CLI
        run: cargo build -p macc-cli --locked
